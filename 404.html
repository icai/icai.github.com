	<script type="text/javascript" >
	var timeout;
	function count(c, cel, callback){
		var str= " ({num})";
		cel.innerHTML =  str.replace(/\{num\}/,c);
		if(c == 0){
			callback();
		} else {
			timeout = setTimeout(function(){
				count(--c, cel, callback)
			},1000)	
		}
	}
	function disable(){
		timeout && clearTimeout(timeout);
	}
	var numel  = document.getElementById('num');
	count(5, numel, function(){
		location.href = "/";
	})
	</script>
