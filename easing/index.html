<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Easing Effects - Easing demo (extended EaseOutIn)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Keywords" content="easeoutin,easing,animate,EaseOutIn">
	
	<link rel="canonical" href="http://blog.w3cub.com/easing/">
	<link href="/favicon.png" rel="shortcut icon">
	<script type="text/javascript" src="/assets/application-310321f5474cf276181a5652a99926e03e1f068dad80b82ce7a9f6fadb49c8e2.js"></script>
	<script src="./easing.js"></script>
	<style>
	body {
	    font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";
	    font-size: 62.5%;
	    margin: 30px 30px;
	}
	.graph {
		float: left;
		margin-right: 10px;
	}
	.clearfix:after,.clearfix:before{
	    display: table;
	    content: " "
	}

	.clearfix:after{
	    clear: both
	}
	</style>
	<script>
	$(function() {
		if ( !$( "<canvas>" )[0].getContext ) {
			$( "<div>" ).text(
				"Your browser doesn't support canvas, which is required for this demo."
			).appendTo( "#graphs" );
			return;
		}

		var i = 0,
			width = 150,
			height = 150;

		$.each( $.easing, function( name, impl ) {
			var graph = $( "<div>" ).addClass( "graph" ).appendTo( "#graphs" ),
				text = $( "<div>" ).text( ++i + ". " + name ).appendTo( graph ),
				wrap = $( "<div>" ).appendTo( graph ).css( 'overflow', 'hidden' ),
				canvas = $( "<canvas>" ).appendTo( wrap )[ 0 ];

			canvas.width = width;
			canvas.height = height;
			var drawHeight = height * 0.8,
				cradius = 10;
				ctx = canvas.getContext( "2d" );
			ctx.fillStyle = "black";

			// draw background
			ctx.beginPath();
			ctx.moveTo( cradius, 0 );
			ctx.quadraticCurveTo( 0, 0, 0, cradius );
			ctx.lineTo( 0, height - cradius );
			ctx.quadraticCurveTo( 0, height, cradius, height );
			ctx.lineTo( width - cradius, height );
			ctx.quadraticCurveTo( width, height, width, height - cradius );
			ctx.lineTo( width, 0 );
			ctx.lineTo( cradius, 0 );
			ctx.fill();

			// draw bottom line
			ctx.strokeStyle = "#555";
			ctx.beginPath();
			ctx.moveTo( width * 0.1, drawHeight + .5 );
			ctx.lineTo( width * 0.9, drawHeight + .5 );
			ctx.stroke();

			// draw top line
			ctx.strokeStyle = "#555";
			ctx.beginPath();
			ctx.moveTo( width * 0.1, drawHeight * .3 - .5 );
			ctx.lineTo( width * 0.9, drawHeight * .3 - .5 );
			ctx.stroke();

			// plot easing
			ctx.strokeStyle = "white";
			ctx.beginPath();
			ctx.lineWidth = 2;
			ctx.moveTo( width * 0.1, drawHeight );
			$.each( new Array( width ), function( position ) {
				var state = position / width,
					val = impl( state, position, 0, 1, width );
				ctx.lineTo( position * 0.8 + width * 0.1,
					drawHeight - drawHeight * val * 0.7 );
			});
			ctx.stroke();

			// animate on click
			graph.click(function() {
				wrap
					.animate( { height: "hide" }, 2000, name )
					.delay( 800 )
					.animate( { height: "show" }, 2000, name );
			});

			graph.width( width ).height( height + text.height() + 10 );
		});
	});
	</script>
</head>
<body>
<h1>Easing Demo</h1>
<p>Based on jQuery UI Effects Easing demo, extended easeOutIn.</p>
<p>Which project use easeOutIn, <a href="https://github.com/juliangarnier/anime/pull/53" title="">anime v1.1.1</a></p>
<div class="clearfix">
<div id="graphs"></div>
</div>
<div class="clearfix">

<div style="display:none;" id="gistCode">
<noscript><pre>	/******************************************************************************/
	/*********************************** EASING ***********************************/
	/******************************************************************************/

(function() {
	// based on easing equations from Robert Penner (http://www.robertpenner.com/easing)

	var baseEasings = {};

	$.each( [ &quot;Quad&quot;, &quot;Cubic&quot;, &quot;Quart&quot;, &quot;Quint&quot;, &quot;Expo&quot; ], function( i, name ) {
		baseEasings[ name ] = function( p ) {
			return Math.pow( p, i + 2 );
		};
	});

	$.extend( baseEasings, {
		Sine: function( p ) {
			return 1 - Math.cos( p * Math.PI / 2 );
		},
		Circ: function( p ) {
			return 1 - Math.sqrt( 1 - p * p );
		},
		Elastic: function( p ) {
			return p === 0 || p === 1 ? p :
				-Math.pow( 2, 8 * (p - 1) ) * Math.sin( ( (p - 1) * 80 - 7.5 ) * Math.PI / 15 );
		},
		Back: function( p ) {
			return p * p * ( 3 * p - 2 );
		},
		Bounce: function( p ) {
			var pow2,
				bounce = 4;

			while ( p &lt; ( ( pow2 = Math.pow( 2, --bounce ) ) - 1 ) / 11 ) {}
			return 1 / Math.pow( 4, 3 - bounce ) - 7.5625 * Math.pow( ( pow2 * 3 - 2 ) / 22 - p, 2 );
		}
	});


	$.each( baseEasings, function( name, easeIn ) {
		$.easing[ &quot;easeIn&quot; + name ] = easeIn;
		$.easing[ &quot;easeOut&quot; + name ] = function( p ) {
			return 1 - easeIn( 1 - p );
		};
		$.easing[ &quot;easeInOut&quot; + name ] = function( p ) {
			return p &lt; 0.5 ?
				easeIn( p * 2 ) / 2 :
				1 - easeIn( 2  - 2 *p) / 2;
		};

		$.easing[ &quot;easeOutIn&quot; + name ] = function( p ) {
			return p &lt; 0.5 ?
				0.5 * (1 - easeIn( 1 - 2 *p )):
				0.5 * easeIn(p * 2 - 1) + 0.5;
		};


	});
})();	</pre></noscript><script src="https://gist.github.com/icai/cb836cd5fd27727a6f1e5904acb679ee.js"> </script>
